<div [ngClass]="['score', isGameStarted
  ? ''
  : isInitGame
    ? '' 
    : 'score--show-congrats'
]">
  <h3 class="score__congratulations">Well done, {{ username }}! You've reached: </h3>
  <h3 class="score__total">{{ total }}</h3>
  <h3 class="score__average">Average Clicks per second: {{ average | number:'.0-2' }}</h3>
</div>
