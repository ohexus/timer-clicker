<div class="game">
  <app-score [total]="totalClicks" [average]="averageClicks"></app-score>

  <app-big-red-button (click)="isGameDelayed 
    ? null
    : isFinished 
      ? restartGame()
      : increaseTotalClicks()">
  </app-big-red-button>
  <h3 *ngIf="isGameDelayed">GAME OVER</h3>

  <app-timer (timerEndEvent)="finishGame()"></app-timer>
</div>
