<div class="game">
  <app-greeting [isGameFinished]="isGameFinished"></app-greeting>
  <app-score [isGameFinished]="isGameFinished" [total]="totalClicks" [average]="averageClicks"></app-score>

  <app-click-button [clicksSpeed]="clicksSpeed" [isGameDelayed]="isGameDelayed" [isGameFinished]="isGameFinished"
    (click)="isGameDelayed 
      ? null
      : isGameFinished 
        ? restartGame()
        : increaseClicks()">
  </app-click-button>

  <app-timer (timerEndEvent)="finishGame()" (timerLengthChangeEvent)="changeTimerLength($event)"></app-timer>
</div>
